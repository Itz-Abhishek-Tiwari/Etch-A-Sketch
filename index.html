<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Etch-A-Sketch</h1>
      </div>
      <div class="userInputSection">
        <label>User Input:</label>
        <input
          class="userInput"
          type="number"
          min="3"
          max="50"
          placeholder="Enter Your desire size here Max = 50 only"
        />
        <button class="addBtn">Add</button>
        <button class="removeBtn">Remove</button>
        <button class="rainbowBtn">Rainbow</button>
      </div>

      <div class="grid">
        <!-- <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div> -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
